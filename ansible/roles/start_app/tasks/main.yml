---
- name: Install Rails dependencies packages
  yum:
    name:
      - libxml2-devel
      - ImageMagick
      - ImageMagick-devel
    state: present

- name: Change directory and bundle install
  command:
    cmd: bash -lc "bundle install"
    chdir: "/var/www/{{ app_name }}"

- name: Start nginxd
  become: yes
  shell: bash -lc "systemctl start nginx.service"  

- name: Set database
  block:
  - name: Create database
    command:
      cmd: bash -lc "bundle exec rails db:create RAILS_ENV=production"
      chdir: "/var/www/{{ app_name }}"
  - name: Migrate database
    command:
      cmd: bash -lc "bundle exec rails db:migrate RAILS_ENV=production"
      chdir: "/var/www/{{ app_name }}"

- name: Start unicorn
  command:
    cmd: bash -lc "bundle exec unicorn_rails -c "/var/www/{{ app_name }}/config/unicorn.rb" -D -E production"
    chdir: "/var/www/{{ app_name }}"
